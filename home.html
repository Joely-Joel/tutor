<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gibjhon Tutoring{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #333;
            color: beige;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #e44f22;
            color: beige;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: none;
            flex-direction: column;
            background-color: #e44f22;
            padding: 10px;
            position: absolute;
            top: 60px;
            right: 10px;
            border-radius: 5px;
        }
        nav a {
            color: beige;
            margin: 5px 0;
            text-decoration: none;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: beige;
            transition: width .3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        nav a:hover::after {
            width: 100%;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            background-color: beige;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section:hover {
            background-color: #e44f22;
            color: beige;
        }
        .section h2 {
            text-align: left;
        }
        .section p {
            text-align: left;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .dark-mode {
            background-color: #333;
            color: beige;
        }
        .dark-mode header {
            background-color: #444;
        }
        .dark-mode nav {
            background-color: #444;
        }
        .dark-mode nav a {
            color: beige;
        }
        .dark-mode .section {
            background-color: #444;
        }
        .dark-mode .section:hover {
            background-color: #e44f22;
        }
        #dark-mode-toggle, #menu-toggle {
            padding: 10px;
            background: #e44f22;
            color: beige;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #menu-toggle {
            margin-left: auto;
            font-size: 24px; /* Increase the font size of the emoji */
        }
        #dark-mode-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        footer {
            background-color: #e44f22;
            color: beige;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dark-mode footer {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gibjhon Tutoring</h1>
        <button id="menu-toggle">ðŸ“š</button>
    </header>
    <nav id="nav-menu">
        <a href="/">Home</a>
        <a href="/service">Service</a>
        <a href="/blog">Blog</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
        <a href="/sign">Sign In</a>
        <a href="/schedule">Schedule</a>
        <a href="/quiz">Quiz</a>
    </nav>
    <div class="container">
        <div id="home" class="section">
            <h2>Welcome to the Tutor Website</h2>
            <p>If there is any problem please make sure to send a review</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Tutorials Platform | <a href="#">Privacy Policy</a></p>
    </footer>
    <button id="dark-mode-toggle">Dark Mode</button>
    <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        const menuToggleButton = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });

        menuToggleButton.addEventListener('click', () => {
            navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
