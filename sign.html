<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: beige;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #333;
            color: beige;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #e44f22;
            color: beige;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #e44f22;
            padding: 10px;
            width: 100%;
        }
        nav a {
            color: beige;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: beige;
            transition: width .3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        nav a:hover::after {
            width: 100%;
        }
        .auth-container {
            background-color: beige;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode .auth-container {
            background-color: #444;
            color: beige;
        }
        .auth-container h2 {
            margin-bottom: 20px;
        }
        .auth-container input[type="text"],
        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .auth-container input[type="submit"] {
            background-color: #e44f22;
            color: beige;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 90%;
        }
        .auth-container input[type="submit"]:hover {
            background-color: #e44f22;
        }
        .auth-container .toggle-link {
            display: block;
            margin-top: 10px;
            color: #e44f22;
            text-decoration: none;
            cursor: pointer;
        }
        .auth-container .toggle-link:hover {
            text-decoration: underline;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .dark-mode-toggle {
            margin-top: 20px;
            cursor: pointer;
            background-color: #e44f22;
            color: beige;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
    </style>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('dark-mode-toggle');
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
            });
        });
    </script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/shop">Shop</a>
        <a href="/blog">Blog</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
        <a href="/sign">Sign In</a>
    </nav>
    <div class="auth-container">
        <div id="login-form" class="form-container active">
            <h2>Login</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <a class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</a>
        </div>
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
            </form>
            <a class="toggle-link" onclick="toggleForms()">Already have an account? Login</a>
        </div>
    </div>
    <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
</body>
</html>
